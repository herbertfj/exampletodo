<div class="container">
  <form role="form" ng-submit="addItem()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="Add a new item here." class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <div ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeItem($index)" aria-label="Remove">X</button>
      </span>
    </p>
  </div>
</div>
